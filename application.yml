logging:
  level:
    root: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.server.ip}:11003/eureka/

security:
  oauth2:
    resource:
      user-info-uri: http://${oauth.server.ip}:11002/uaa/user

